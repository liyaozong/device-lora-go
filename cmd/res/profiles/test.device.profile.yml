name: "Test-Device-Profile"
manufacturer: "Starblaze"
model: "Starblaze"
labels:
- "Test"
- "Air conditioner"
description: "测试设备"

deviceResources:
- name: json
  isHidden: true
  description: "JSON message"
  properties:
    valueType: "Object"
    readWrite: "R"
    mediaType: "application/json"
-
  name: "SwitchA"
  isHidden: true
  description: "On/Off , 0-OFF 1-ON"
  properties:
    valueType: "Bool"
    readWrite: "RW"
    defaultValue: "true"
-
  name: "Temperature"
  isHidden: true
  description: "Temperature x10 °C"
  properties:
    valueType: "Float32"
    readWrite: "R"

deviceCommands:
-
  name: "Switch"
  readWrite: "RW"
  isHidden: false
  resourceOperations:
    - { deviceResource: "SwitchA", mappings: {"true":"ON","false":"OFF"} }
-
  name: "Values"
  readWrite: "RW"
  isHidden: false
  resourceOperations:
    - { deviceResource: "Temperature" }
